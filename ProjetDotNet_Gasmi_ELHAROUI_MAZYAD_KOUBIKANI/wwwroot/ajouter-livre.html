    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Favicon-->

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

</head>
<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html">.NET TP</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="liste-livres.html">Liste des livres</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="ajouter-livre.html">Ajouter un livre</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="liste-genres.html">Liste des genres</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="ajouter-genre.html">Ajouter un genre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="addLivre" class="center_div">
        <h3>Ajouter un livre</h3>
        <br />
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">

            <div class="form-group">
                <label for="Id">Réference de livre (Int)</label>
                <input type="text" class="form-control" id="Id" placeholder="Réference de livre (Int)" required>
            </div>

            <div class="form-group">
                <label for="Title">Titre du livre</label>
                <input type="text" class="form-control" id="Title" placeholder="Titre du livre" required>
            </div>

            <div class="form-group">
                <label for="Contenu">Contenu</label>
                <textarea class="form-control" id="Contenu" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="Prix">Prix</label>
                <input type="text" class="form-control" id="Prix" placeholder="Prix" required>
            </div>

            <div class="form-group">
                <label for="selectGenre">Genre : (vous pouvez choisir plusieurs CTRL+click droit)</label>
                <select multiple class="form-control" id="selectGenre" required>
                    <option value="">Choisissez un genre</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>


    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/scripts.js" asp-append-version="true"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script type="text/javascript">

        getGenresForAdd();
    </script>

</body>
</html>
