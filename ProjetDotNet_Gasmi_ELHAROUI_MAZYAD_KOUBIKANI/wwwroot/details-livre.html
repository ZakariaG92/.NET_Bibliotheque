    <div id="editForm" class="center_div">
        <h3>Details du livre </h3>
        <br />
        <form>

            <div class="form-group">
                <label for="edit-id">Réference de livre (Int)</label>
                <input type="text" class="form-control" readonly id="edit-id" placeholder="Réference de livre (Int)" required>
            </div>

            <div class="form-group">
                <label for="edit-title">Titre du livre</label>
                <input type="text" class="form-control" readonly id="edit-title" placeholder="Titre du livre" required>
            </div>

            <div class="form-group">
                <label for="edit-contenu">Contenu</label>
                <textarea class="form-control" id="edit-contenu" readonly rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="edit-prix">Prix</label>
                <input type="text" class="form-control" readonly id="edit-prix" placeholder="Prix" required>
            </div>

            <div class="form-group">
                <label for="liste-genres">Genres du livre</label>
                <input type="text" class="form-control" readonly id="liste-genres">
            </div>

            <!-- <div class="form-group">
         <label for="edit-Genre">Genre</label>
         <input type="text" class="form-control" readonly id="edit-Genre" placeholder="Genre" required>
     </div>-->

        </form>

        <button class="btn btn-warning" onclick="versEditForm();">Modifier ce livre</button>

    </div>


    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/scripts.js" asp-append-version="true"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script type="text/javascript">

        var url_string = window.location.href;
        var url = new URL(url_string);
        var id = url.searchParams.get("id");
        var title = url.searchParams.get("title");
        var contenu = url.searchParams.get("contenu");
        var prix = url.searchParams.get("prix");
        var genre = url.searchParams.get("genre");
        /*console.log(url);
        alert(url);*/

        document.getElementById('edit-id').value = id;
        document.getElementById('edit-title').value = title;
        document.getElementById('edit-contenu').value = contenu;
        document.getElementById('edit-prix').value = prix;
        document.getElementById('liste-genres').value = genre;
        /*const genreTextbox = document.getElementById('edit-Genre').value;
        genreTextbox.options[genreTextbox.selectedIndex].text = item.Genre[0].Nom;*/
        document.getElementById('editForm').style.display = 'block';

        // Modifier un livre
        function versEditForm() {

            // On passe les params en URL
            window.location.href = 'modifier-livre.html?id=' + id + '&title=' + title + '&contenu=' + contenu + '&prix=' + prix + '&genre=' + genre;

        }


    </script>
