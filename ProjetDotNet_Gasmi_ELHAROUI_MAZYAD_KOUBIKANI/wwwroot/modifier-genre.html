    <div id="editForm" class="center_div">
        <h3>Modifier le genre </h3>
        <br />
        <form action="javascript:void(0);" onsubmit="updateGenre()">

            <div class="form-group">
                <label for="edit-idGenre">Réference du genre (Int)</label>
                <input type="text" class="form-control" readonly id="edit-idGenre" placeholder="Réference de livre (Int)" required>
            </div>

            <div class="form-group">
                <label for="edit-nom">Nom du genre</label>
                <input type="text" class="form-control" id="edit-nom" placeholder="Titre du livre" required>
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>

        </form>

        var url = new URL(url_string);

        var nom = url.searchParams.get("nom");
